<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>
    <div class="resultado">Selecione as opções abaixo:</div>
    <div class="info">
      <label for="caracter">Quantidade de caracter</label>
      <input type="number" name="caracter" id="caracter" min="1" max="50" class="caracter">
    </div>
    <div class="info">
      <label for="num">Adicionar numeros</label>
      <input type="checkbox" name="num" id="num" class="num">
    </div>
    <div class="info">
      <label for="maisc">Adicionar letras maisculas</label>
      <input type="checkbox" name="maisc" id="maisc" class="maisc">
    </div>
    <div class="info">
      <label for="minus">Adicionar letras minuscula</label>
      <input type="checkbox" name="minus" id="minus" class="minus">
    </div>
    <div class="info">
      <label for="simb">Adicionar simbolos</label>
      <input type="checkbox" name="simb" id="simb" class="simb">
    </div>
    <div class="area-submit">
      <button type="submit" class="submit">Gerar senha</button>
  </div>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
